<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="toggle-container">
        <span class="toggle-text">DARK MODE</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-text">LIGHT MODE</span>

        <button id="englishButton">English</button>
        <button id="uzbekButton">O'zbek</button>
    </div>
    <div class="content">
        <div class="imgWrapper">
            <img src="./images/blackimg.png" id="darkModeButton" alt="backround black" width="1174" height="1271">
        </div>
        <div class="one-img">
            <div class="text">
                <h1 id="headline">Unlock the Power of Creativity with Figma!</h1> <br>
                <p id="paragraph">Ready to elevate your design game?</p> <br>
                <button id="ctaButton"><p>Try Figma now</p></button> <br>
            </div>
            <div class="boys">
                <img id="person" src="./images/boy.png" alt="boy img" >
            </div>
            <div class="backround-img">
                <img src="./images/backroundboy.png" alt="bacround- img">

            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
